apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Full Lifecycle
    operators.openshift.io/infrastructure-features: '["csi"]'
    operators.operatorframework.io/internal-objects: '["linstorsatellites.piraeus.io"]'
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/os.linux: supported
  name: piraeus-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: LinstorCluster configures a LINSTOR storage cluster
      displayName: LinstorCluster
      kind: LinstorCluster
      name: linstorclusters.piraeus.io
      version: v1
    - description: LinstorSatelliteConfiguration configures a group of LINSTOR satellites.
      displayName: LinstorSatelliteConfiguration
      kind: LinstorSatelliteConfiguration
      name: linstorsatelliteconfigurations.piraeus.io
      version: v1
    - description: |
        LinstorSatellite is the configuration of a single satellite. Instead of changing it directly, use LinstorSatelliteConfiguration with appropriate selector.
      displayName: LinstorSatellite
      kind: LinstorSatellite
      name: linstorsatellites.piraeus.io
      version: v1
  description: |
    The Piraeus Operator manages [LINSTOR](https://github.com/LINBIT/linstor-server) clusters in Kubernetes.

    All components of the LINSTOR software stack can be managed by the operator:
    * DRBD
    * LINSTOR
    * LINSTOR CSI driver
  displayName: Piraeus Operator
  icon:
  - base64data: |
      
    mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - storage
  links:
  - name: Piraeus Operator
    url: https://piraeus.io
  - name: Source Code
    url: https://github.com/piraeusdatastore/piraeus-operator
  maturity: alpha
  minKubeVersion: 1.22.0
  provider:
    name: Piraeus Datastore
    url: https://piraeus.io
  version: 0.0.0
