---
- target:
    group: apps
    version: v1
    kind: Deployment
    name: linstor-csi-controller
  patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: linstor-csi-controller
    spec:
      template:
        spec:
          initContainers:
          - name: linstor-wait-api-online
            env:
              - name: LS_ROOT_CA
                valueFrom:
                  secretKeyRef:
                    name: $LINSTOR_CSI_CONTROLLER_API_TLS_SECRET_NAME
                    key: ca.crt
              - name: LS_USER_CERTIFICATE
                valueFrom:
                  secretKeyRef:
                    name: $LINSTOR_CSI_CONTROLLER_API_TLS_SECRET_NAME
                    key: tls.crt
              - name: LS_USER_KEY
                valueFrom:
                  secretKeyRef:
                    name: $LINSTOR_CSI_CONTROLLER_API_TLS_SECRET_NAME
                    key: tls.key
          containers:
          - name: linstor-csi
            env:
              - name: LS_ROOT_CA
                valueFrom:
                  secretKeyRef:
                    name: $LINSTOR_CSI_CONTROLLER_API_TLS_SECRET_NAME
                    key: ca.crt
              - name: LS_USER_CERTIFICATE
                valueFrom:
                  secretKeyRef:
                    name: $LINSTOR_CSI_CONTROLLER_API_TLS_SECRET_NAME
                    key: tls.crt
              - name: LS_USER_KEY
                valueFrom:
                  secretKeyRef:
                    name: $LINSTOR_CSI_CONTROLLER_API_TLS_SECRET_NAME
                    key: tls.key
