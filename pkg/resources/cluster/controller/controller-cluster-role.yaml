---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: linstor-controller
  labels:
    app.kubernetes.io/component: linstor-controller
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
      - create
      - patch
      - update
      - delete
  - apiGroups:
      - internal.linstor.linbit.com
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch
      - create
      - patch
      - update
      - delete
