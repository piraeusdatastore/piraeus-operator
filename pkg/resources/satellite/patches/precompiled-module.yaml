---
- target:
    version: v1
    kind: Pod
    name: satellite
  patch: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: satellite
    spec:
      volumes:
      - name: usr-src
        $patch: delete
      - name: usr-lib
        $patch: delete
      initContainers:
      - name: drbd-module-loader
        volumeMounts:
        - name: usr-src
          mountPath: /usr/src
          $patch: delete
        - name: usr-lib
          mountPath: /usr/lib
          $patch: delete
        env:
        - name: LB_HOW
          value: shipped_modules
