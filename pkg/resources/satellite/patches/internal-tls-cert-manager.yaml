---
- target:
    group: cert-manager.io
    version: v1
    kind: Certificate
    name: linstor-satellite
  patch: |
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: linstor-satellite
    spec:
      secretName: $LINSTOR_INTERNAL_TLS_SECRET_NAME
      issuerRef: $LINSTOR_INTERNAL_TLS_CERT_ISSUER
