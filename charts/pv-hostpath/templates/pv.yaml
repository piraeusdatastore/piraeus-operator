{{ range (required "A valid .Values.nodes entry required!" .Values.nodes) }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $.Release.Name }}-{{ . }}
  namespace: {{ $.Release.Namespace | default "default" }}
spec:
  capacity:
    storage: {{ required "A valid .Values.size entry required!" $.Values.size }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: {{ required "A valid .Values.path entry required!" $.Values.path }}
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ . }}
---
{{ if not $.Values.openshift }}
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
    app.kubernetes.io/instance: {{ $.Release.Name | quote }}
    app.kubernetes.io/version: {{ $.Chart.AppVersion }}
    helm.sh/chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
  name: {{ $.Release.Name }}-{{ . }}-chown
  namespace: {{ $.Release.Namespace | default "default" }}
spec:
  template:
    metadata:
      name: {{ $.Release.Name }}-{{ . }}-chown
      namespace: {{ $.Release.Namespace | default "default" }}
    spec:
      restartPolicy: Never
      containers:
        - name: chown
          image: busybox
          command:
            - chown
            - -R
            - {{ $.Values.uid | default 1000 }}:{{ $.Values.uid | default 1000 }}
            - /volume
          volumeMounts:
            - mountPath: /volume
              name: pv
      volumes:
        - name: pv
          hostPath:
            type: DirectoryOrCreate
            path: {{ required "A valid .Values.path entry required!" $.Values.path }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ . }}
---
{{ end }}
{{ end }}
