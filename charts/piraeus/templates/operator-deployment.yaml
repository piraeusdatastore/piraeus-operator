apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "operator.fullname" . }}-operator
  labels:
    name: {{ template "operator.fullname" . }}-operator
spec:
  replicas: {{ .Values.operator.replicas }}
  selector:
    matchLabels:
      name: {{ template "operator.fullname" . }}-operator
  template:
    metadata:
      labels:
        name: {{ template "operator.fullname" . }}-operator
    spec:
      serviceAccountName: {{ template "operator.fullname" . }}
      containers:
        - name: piraeus-operator
          image: {{ .Values.operator.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | quote }}
          securityContext:
{{ include "operator.securitycontext" . | indent 12 }}
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "piraeus-operator"
          resources:
{{ .Values.operator.resources | toYaml | indent 12}}
{{- if .Values.drbdRepoCred }}
      imagePullSecrets:
        - name: {{ .Values.drbdRepoCred | quote }}
{{- end }}
