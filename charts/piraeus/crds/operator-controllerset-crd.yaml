apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: linstorcontrollersets.piraeus.linbit.com
spec:
  group: piraeus.linbit.com
  names:
    kind: LinstorControllerSet
    listKind: LinstorControllerSetList
    plural: linstorcontrollersets
    singular: linstorcontrollerset
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: LinstorControllerSet is the Schema for the linstorcontrollersets
        API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: LinstorControllerSetSpec defines the desired state of LinstorControllerSet
          properties:
            priorityClassName:
              description: priorityClassName is the name of the PriorityClass for the controller set
              type: string
            dbConnectionURL:
              description: DBConnectionURL is the URL of the ETCD endpoint for LINSTOR Controller
              type: string
            dbCertSecret:
              description: DBCertSecret is the name of the kubernetes secret that holds the CA certificate used to
                verify the datatbase connection. The secret must contain a key "ca.pem" which holds the certificate in
                PEM format
              type: string
              nullable: true
            dbUseClientCert:
              description: Use a TLS client certificate for authentication with the database (etcd). If set to true,
                `dbCertSecret` must be set and contain two additional entries "client.cert" (PEM encoded)
                and "client.key" (PKCS8 encoded, without passphrase).
              type: boolean
            luksSecret:
              description: Name of the secret containing the master passphrase for LUKS devices as `MASTER_PASSPHRASE`
              type: string
              nullable: true
            sslSecret:
              description: Name of k8s secret that holds the SSL key for a node (called `keystore.jks`) and
                the trusted certificates (called `certificates.jks`)
              nullable: true
              type: string
            drbdRepoCred:
              description: DrbdRepoCred is the name of the kubernetes secret that
                holds the credential for the DRBD repositories
              type: string
            controllerImage:
              description: controllerImage is the image (location + tag) for the LINSTOR
                controller/server container
              type: string
            linstorHttpsControllerSecret:
              description: Name of the secret containing the java keystore (`keystore.jks`)
                used to enable HTTPS on the controller. The controller will create
                a secured https endpoint on port 3371 with the key stored in `keystore.jks`.
                The keystore must be secured using the passphrase "linstor". Also needs to
                contain a truststore `truststore.jks`, which will be used to authenticate
                clients.
              type: string
            linstorHttpsClientSecret:
              description: 'Name of the secret containing: (a) `ca.pem`: root certificate
                used to validate HTTPS connections with Linstor (PEM format, without
                password) (b) `client.key`: client key used by the linstor client
                (PEM format, without password) (c) `client.cert`: client certificate
                matching the client key (PEM format, without password) If set, HTTPS
                is used for connecting and authenticating with linstor'
              type: string
          required:
          - priorityClassName
          - dbConnectionURL
          - drbdRepoCred
          - controllerImage
          type: object
        status:
          description: LinstorControllerSetStatus defines the observed state of LinstorControllerSet
          properties:
            ControllerStatus:
              description: ControllerStatus information.
              properties:
                nodeName:
                  description: The hostname of the kubelet running the node
                  type: string
                registeredOnController:
                  description: Indicates if the node has been created on the controller.
                  type: boolean
              required:
              - nodeName
              - registeredOnController
              type: object
            SatelliteStatuses:
              description: SatelliteStatuses by hostname.
            errors:
              description: Errors remaining that will trigger reconciliations.
              items:
                type: string
              type: array
          required:
          - ControllerStatus
          - SatelliteStatuses
          - errors
          type: object
      type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
